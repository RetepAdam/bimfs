<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron">
  <header id="header" class="alt"><center>
    <span class="logo"><img src="static/img/hooplicator-gray.png" alt="" style="width:654;height:71;"/></span>
    <p><a href="https://github.com/retepadam/bimfs" target="_blank"><span class="git-logo"><img src="static/img/github-logo.png" alt="" style="width:20;height:20;"/></span></a> <font size="3">by Peter Nygaard</font></p>
  </center></header>
  <form>
  <fieldset disabled>
    <form name="disabled_team1">
      <select name="disabled_team1">
      <label for="disabled_team1">Select Team:</label>
        <option>{{ selected }}</option>
      </select>
    </form>
  </fieldset>
</form>
<form action="results", method='POST'>
<form name="sel_player" action="results.html" method='POST'>
  <select name="sel_player">
    {% for player in options %}
    <option>{{ player }}</option>
    {% endfor %}
  </select>
  <button type="submit">Confirm</button>
</form>
</div>

</body>
</html>
